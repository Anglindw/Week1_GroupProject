<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <script
      src="https://kit.fontawesome.com/5c61b782dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?familiy=PT+Sans+Narrow:400;700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./SignIN_UP.css" />
  </head>
  <body>
    <div class="container">
      <div class="top_left">
        <form action="#" class="form">
          <div class="form-item">
            <input
              type="text"
              class="form-input"
              placeholder="first name"
              aria-label="first name"
            />
          </div>

          <div class="form-item">
            <input
              type="text"
              class="form-input"
              placeholder="email"
              aria-label="email"
            />
          </div>

          <div class="form-item">
            <input
              type="password"
              class="form-input"
              placeholder="password"
              aria-label="password"
            />
          </div>

          <button class="form-button" type="submit">sign in</button>
        </form>
        <div class="social-links">
          <p>-OR USE-</p>
          <button class="social-media-button" type="submit">
            <i class="fa-brands fa-facebook"></i> facebook
          </button>

          <button class="social-media-button" type="submit">
            <i class="fa-brands fa-twitter"></i>twitter
          </button>

          <button class="social-media-button" type="submit">
            <i class="fa-brands fa-instagram"></i>instagram
          </button>

          <button class="social-media-button" type="submit">
            <i class="fa-brands fa-google"></i>google
          </button>
        </div>
      </div>

      <div class="top_right">
        <div class="showtimes">
          <div class="container2">
            <div class="txt-nxt-pic">
              
              
              <a href="#"
                ><img src="./Images/blue_lightbulb.PNG" />
              </a>
              
              <p>
                CRM:
              <br>
              WHERE IDEAS HAPPEN
              </p>
  
  </div>
          </div>
        </div>
      </div>
      <div class="bottom_left"></div>
      <div class="bottom_right">
        <button class="form-button2" type="submit">sign up</button>
        <br />
        <h>JOIN THE THE MOVEMENT</h>
      </div>
    </div>
  </body>
</html>
